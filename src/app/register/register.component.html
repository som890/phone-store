<div class="container mt-5">
    <div class="card p-4" style="max-width: 500px; margin: 0 auto;">
      <h2 class="text-center">Đăng ký</h2>
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
        <mat-form-field appearance="outline" class="w-100">
        <mat-icon matPrefix>account_circle</mat-icon>
          <mat-label>Tên đăng nhập</mat-label>
          <input matInput
                 ngModel
                 name="userName"
                 id="userName"
                 placeholder="Tên người dùng"
                 required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-100">
          <mat-icon matPrefix>person</mat-icon>
          <mat-label>Tên người dùng</mat-label>
          <input matInput
                 ngModel
                 name="userFirstName"
                 id="userFirstName"
                 placeholder="Tên đầu tiên"
                 required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-100">
          <mat-icon matPrefix>person</mat-icon>
          <mat-label>Họ người dùng</mat-label>
          <input matInput
                 ngModel
                 name="userLastName"
                 id="userLastName"
                 placeholder="Họ người dùng"
                 required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-100">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-label>Mật khẩu</mat-label>
          <input
            [type]="hidePassword ? 'password' : 'text'"
            matInput
            ngModel
            name="userPassword"
            id="userPassword"
            placeholder="Mật khẩu"
            required>
          <mat-icon matSuffix (click)="togglePasswordVisibility()">
            {{ hidePassword ? 'visibility' : 'visibility_off' }}
          </mat-icon>
        </mat-form-field>
  
        <div class="text-center mt-3">
          <button type="submit" mat-raised-button color="primary">Đăng ký</button>
        </div>
      </form>
    </div>
  </div>
